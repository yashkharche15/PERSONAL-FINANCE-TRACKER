{% extends "base.html" %}
{% block content %}
<div class="auth-container animate">
    <div class="auth-card glass">
        <div style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-gem"
                style="font-size: 3rem; margin-bottom: 1.5rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;"></i>
            <h2>Welcome Back</h2>
            <p>Enter your details to access your dashboard</p>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <div style="position: relative;">
                    <i class="fas fa-user"
                        style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-dim); font-size: 0.9rem;"></i>
                    <input type="text" name="username" id="username" placeholder="Enter your username"
                        style="padding-left: 44px;" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <i class="fas fa-lock"
                        style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-dim); font-size: 0.9rem;"></i>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                        style="padding-left: 44px;" required>
                </div>
            </div>
            <button type="submit" style="margin-top: 1rem; width: 100%;">
                Log In <i class="fas fa-arrow-right" style="font-size: 0.8rem; margin-left: 0.5rem;"></i>
            </button>
        </form>
        <p style="margin-top: 2rem; text-align: center; font-size: 0.9rem; color: var(--text-dim);">
            Don't have an account? <a href="{{ url_for('register') }}"
                style="color: var(--primary); text-decoration: none; font-weight: 600;">Create one</a>
        </p>
    </div>
</div>
{% endblock %}
